<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アンケートフォーム</title>
</head>
<body>

  <h1>アンケート</h1>

  <form id="surveyForm">
    <div>
      <label for="name">お名前</label><br>
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
        required
      >
    </div>

    <div>
      <label for="email">メールアドレス</label><br>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        required
      >
    </div>

    <div>
      <label for="message">ご意見</label><br>
      <textarea
        id="message"
        name="message"
        autocomplete="off"
        required
      ></textarea>
    </div>

    <button type="button" id="send">送信</button>
  </form>

  <!-- JS読み込み（bodyの一番下） -->
  <script src="script.js"></script>

</body>
</html>
